<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Buy Baby Products</title>
    <script type="module" src="/app.js"></script>
    <script type="module" src="/cart.js"></script>
  </head>

  <body>
    <script>
      import { clearCart } from "/cart.js";
    </script>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Shopping Cart</h1>
        </div>
        <div class="col-6">
          <button
            onclick="clearCart()"
            id="btnClearCart"
            class="btn btn-danger border-secondary btn-md mt-3"
          >
            Clear Cart
          </button>
        </div>
      </div>

      <hr />
      <h2 class="total-price"></h2>
      <h2 class="total-item"></h2>
      <div id="product-cart">
        <table id="shoppingCart" class="table table-condensed table-responsive">
          <thead>
            <tr>
              <th style="width: 48%">Product</th>
              <th style="width: 12%">Price</th>
              <th style="width: 10%">Quantity</th>
              <th style="width: 12%">In Stock</th>
              <th style="width: 16%"></th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
      </div>
    </div>

    <div class="container">
      <h1>Products</h1>
      <hr />
      <div class="row" id="product-display"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
